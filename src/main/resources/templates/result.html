<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>樂透結果</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" href="images/lottery.jpg" type="image/x-icon"/>
</head>
<body>
	<div class="position-absolute top-0 end-0 mt-3 me-3">
	    <form id="logoutForm" th:action="@{/user/logout}" method="post" aria-label="登出">
	        <button type="submit" class="btn btn-danger" style="font-weight: bold">
	            登出
	        </button>
	    </form>
	</div>
    <div class="container mt-5">
        <h2 class="text-center">樂透結果</h2>
        <ul class="list-group">
            <!-- 迭代樂透結果 -->
            <li th:each="result, iterStat : ${lotteryResults}" class="list-group-item">
                第<span th:text="${iterStat.count}"></span>組樂透號碼：
                <span th:each="num : ${result}" th:text="${num} + ' '"></span>
            </li>
        </ul>
        <div class="mt-3">
            <a th:href="@{/lottery}" class="btn btn-primary">再一次</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
