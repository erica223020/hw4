<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>輸入張數與排除的數字</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="icon" href="images/lottery.jpg" type="image/x-icon"/>
</head>
<body>
	<div class="position-absolute top-0 end-0 mt-3 me-3">
	    <form id="logoutForm" th:action="@{/user/logout}" method="post" aria-label="登出">
	        <button type="submit" class="btn btn-danger" style="font-weight: bold">
	            登出
	        </button>
	    </form>
	</div>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>請輸入張數與要排除的數字</h2>
            <ul th:if="${errors != null}" style="color: red; font-size: 1em">
                <li th:each="error : ${errors}" th:text="${error}"></li>
            </ul>
            <form th:action="@{/lottery}" method="post">
                <div class="mb-3">
                    <label for="lottoCount" class="form-label">需要的組數</label>
                    <input type="number" class="form-control" id="lottoCount" name="lottoCount" required>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="excludeNumbers" name="excludeNumbers" placeholder="2 13 15 21">
                </div>
                <button type="submit" class="btn btn-primary">送號</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
